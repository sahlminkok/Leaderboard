<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  <script defer src="main27e57d208ca54d2bad79.js"></script></head>
  <body>
    <header class="header">
      <h1>Leaderboard</h1>
    </header>
    <main class="main">
      <section class="recent-scores">
        <h2 class="recent-scores-heading">
          <span class="recent-scores-heading-main">Recent scores</span>
          <button class="recent-scores-refresh">Refresh</button>
        </h2>
        <ul class="recent-scores-list">

        </ul>
      </section>
      
      <section class="add-score">
        <form class="form">
          <h2>Add Your Score</h2>
          <input type="text" name="name" placeholder="Your name" id="user" required>
          <input type="number" name="score" placeholder="Your score" id="score" required>
          <button type="submit" class="submit-button">Submit</button>
        </form>
      </section>
    </main>
    
  </body>
</html>
